<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    

    <div class="container">
        <div class="searchBox">
            <i class='bx bx-map-pin bx-tada' ></i>
            <input type="text" placeholder="Enter your location" id="">
            <button class="bx bx-search"></button>
        </div>


        <p class="cityHide">city hide</p>
        <div class="weatherBox">
            <div class="box">
                <div class="infoWeather">
                    <div class="weather">
                        <img src="images/cloud.png">
                        <p class="temperature">0 <span>Â°C</span></p>
                        <p class="decription">Broken Clouds</p>
                    </div>
                </div>
            </div>
        </div>

        <div class="weatherDetails">
            <div class="humidity">
                <i class="bx bx-water"></i>
                <div class="text">
                    <div class="info-humidity">
                        <span>0%</span>
                    </div>
                    <p>Humidity</p>
                </div>
            </div>


            <div class="wind">
                <i class='bx bx-wind' ></i>
                <div class="text">
                    <div class="info-wind">
                        <span>0Km/h</span>
                    </div>
                    <p>Wind Speed</p>
                </div>
            </div>
        </div>
       <div class="notFound">
        <div class="box">
            <img src="images/404.png">
            <p>Oops! Location not found!</p>
            <p>Finish Html css by 20th of the month</p>
        </div>
       </div>

    </div>
    <script src="script.js"></script>
</body>
</html>
